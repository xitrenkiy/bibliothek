<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/login.css">
	<script src="https://kit.fontawesome.com/a8b856a2db.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div class="container">
			<div class="wrapper">
				<div class="title">Login</div>		

				<form>
					<div class="login">
						<input type="text" name="login" placeholder="Login" required>
					</div>
					<div class="password">
						<input type="text" name="password" placeholder="Password" required>
					</div>
				</form>
				<a href="#">Forgot password?</a>

				<button>Login</button>

				<div class="social__descr">or use</div>
				<div class="social__wrapper">
					<div class="item"><i class="fa-brands fa-instagram fa-xl"></i></div>
					<div class="item"><i class="fa-brands fa-github fa-xl"></i></div>
					<div class="item"><i class="fa-brands fa-linkedin fa-xl"></i></div>
					<div class="item"><i class="fa-brands fa-facebook fa-xl"></i></div>
				</div>

				<!-- <div class="error">У вас недостаточно прав, возможность регистрации будет предоставлена в ближайшем будущем.</div> -->
			</div>
		</div>
	</main>

	<script src="js/bundle.js"></script>
</body>
</html>
